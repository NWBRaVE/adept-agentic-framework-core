{{- if and .Values.sandbox_mcp_server.enabled (eq (lower .Values.sandbox_mcp_server.backend) "kubernetes") }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "agentic-framework.fullname" . }}-sandbox-sa
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "agentic-framework.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "agentic-framework.fullname" . }}-pod-manager-role
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "agentic-framework.labels" . | nindent 4 }}
rules:
- apiGroups: [""] # Core API group
  resources: ["pods"]
  verbs: ["create", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "agentic-framework.fullname" . }}-pod-manager-binding
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "agentic-framework.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "agentic-framework.fullname" . }}-pod-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "agentic-framework.fullname" . }}-sandbox-sa
  namespace: {{ .Values.namespace | default .Release.Namespace }}
{{- end }}