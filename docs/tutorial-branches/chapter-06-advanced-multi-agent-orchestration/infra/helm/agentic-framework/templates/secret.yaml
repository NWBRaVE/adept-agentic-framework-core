{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agentic-framework.fullname" . }}-secrets
  labels:
    {{- include "agentic-framework.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.secrets.data }}
  {{ $key }}: {{ $val | b64enc | quote }}
  {{- end }}
{{- end -}}

