{{- if .Values.mcp_server.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentic-framework.fullname" . }}-mcp-server
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "agentic-framework.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: {{ .Values.mcp_server.service.type }}
  ports:
    - port: {{ .Values.mcp_server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "agentic-framework.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
{{- end }}

